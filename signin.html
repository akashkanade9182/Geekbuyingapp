<script>
  var form = document.querySelector("form");
  var signupData = JSON.parse(localStorage.getItem("signupData"));
  //   console.log(loginData)

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    var data = {
      email: form.email.value,
      password: form.password.value,
    };

    if (signupData === null) {
      alert("Please create an account First");
    } else if (
      signupData.email == data.email &&
      signupData.password == data.password
    ) {
      localStorage.setItem("signin", JSON.stringify(signupData));
      alert("login Successful");
      window.location.href = "../index.html";
      localStorage.setItem("login_status", true)
    } else {
      alert("User data does not exist please check before you Enter ");
    }
  });
</script>
